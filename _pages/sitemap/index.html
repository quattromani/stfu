---
title: Sitemap
permalink: "/sitemap/"
class: sitemap
parent: Sitemap
description:
sitemap: exclude
---

<ul>
  {% for page in site.pages %}
  {% unless page.sitemap == "exclude" %}
  <li>
    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
  </li>
  {% endunless %}
  {% endfor %}
</ul>
